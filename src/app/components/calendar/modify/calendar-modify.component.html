<h1 mat-dialog-title>{{ dialogTitle }}</h1>
<div mat-dialog-content>
  <form autocomplete="off" (submit)="modifySong($event)" [formGroup]="songFormGroup">
    <mat-form-field class="mat-secondary" appearance="outline">
      <mat-label>Song Title</mat-label>
      <input type="text" autocomplete="off" autofilled="false" formControlName="songTitleControl" required="true" matInput />
    </mat-form-field>
    <mat-form-field class="mat-secondary" appearance="outline">
      <mat-label>Album Name</mat-label>
      <input type="text" autocomplete="off" autofilled="false" formControlName="albumNameControl" required="true" matInput />
    </mat-form-field>
    <mat-form-field class="mat-secondary" appearance="outline">
      <mat-label>Release Date</mat-label>
      <input type="text" formControlName="dateControl" readonly="true" matInput />
    </mat-form-field>

    <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>Artist</mat-label>
      <mat-chip-list #chipList aria-label="Artist">
        <mat-chip *ngFor="let artist of artistList" (removed)="removeArtist(artist)">
          {{ artist }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input
          placeholder="New artist..."
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="true"
          (matChipInputTokenEnd)="addArtist($event)"
        />
      </mat-chip-list>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="dismissDialog()">Close</button>
  <button mat-raised-button color="primary" (click)="modifySong($event)">Save Song</button>
</div>
